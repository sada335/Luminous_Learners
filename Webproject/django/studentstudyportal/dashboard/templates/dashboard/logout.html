{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<style>
  body {
    background-color: #f5f5f5;
  }
  .logout-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 50px auto;
    max-width: 400px;
    text-align: center;
  }
  .logout-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #3498db;
  }
  .line {
    border-top: 1px solid #ccc;
    margin: 10px 0;
  }
  .success-message {
    font-size: 18px;
    color: black;
    margin-bottom: 20px;
  }
  .login-prompt {
    font-size: 14px;
    color: black;
    margin-bottom: 10px;
  }
  .btn-login {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn-login:hover {
    background-color: #2980b9;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 logout-container">
      <h2 class="logout-title">LogOut</h2>
      <div class="line"></div>
      <p class="success-message">You are logged out successfully!</p>
      <p class="login-prompt">Again Login?</p>
      <a class="btn btn-login" href="{% url 'login' %}">Login</a>
    </div>
  </div>
</div>

{% endblock content %}
