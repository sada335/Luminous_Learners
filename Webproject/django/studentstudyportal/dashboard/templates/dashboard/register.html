{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  body {
    background-color: #f9f9f9;
  }
  .registration-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 50px auto;
    max-width: 400px;
  }
  .registration-title {
    color: #3498db;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .btn-register {
    background-color: #3498db;
    color: #ffffff;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }
  .btn-register:hover {
    background-color: #2980b9;
  }
  .login-link {
    margin-top: 20px;
    font-size: 16px;
    color: #555555;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 registration-container">
      <form method="POST">
        {% csrf_token %}
        <h2 class="registration-title">Join Today</h2>
        {{form|crispy}}

        <div class="form-group mt-4">
          <button class="btn btn-register" type="submit">
            Sign Up
          </button>
        </div>
      </form>

      <div class="mt-3 text-center login-link">
        Already have an account?
        <a class="ml-2" href="{% url 'login' %}">Sign In</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
