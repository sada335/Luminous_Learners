{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  body {
    background-color: #f9f9f9;
  }
  .login-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 50px auto;
    max-width: 400px;
  }
  .login-title {
    color: #3498db;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .btn-login {
    background-color: #3498db;
    color: #ffffff;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }
  .btn-login:hover {
    background-color: #2980b9;
  }
  .signup-link {
    margin-top: 20px;
    font-size: 16px;
    color: #555555;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-container">
      <form method="POST">
        {% csrf_token %}
        <h2 class="login-title">Log In</h2>
        {{form|crispy}}

        <div class="form-group mt-4">
          <button class="btn btn-login" type="submit">
            Sign In
          </button>
        </div>
      </form>

      <div class="mt-3 text-center signup-link">
        Need an Account?
        <a class="ml-2" href="{% url 'register' %}">Create an Account</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
